<div class="box program-parts">
    <ul class="parts">
        <%
        <li>
            <a target="_blank" href="[URL]" class="hastip" title="[DATETIME]">
                <span class="title">[TITLE]</span>
                <span class="photo">
                    <img alt="[TITLE]" src="[IMG]" />
                </span>
                <span class="number" title="شماره قسمت برنامه">قسمت:[SessionNum]</span>
                <span class="playdate" title="تاریخ پخش">[PLAYDATE]</span>
            </a>
        </li>
        %>
    </ul>
    <div class="clearfix"></div>
</div>
